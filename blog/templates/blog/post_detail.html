{% extends "blog/base.html" %}
{% block content %}
    <div class="blog-post">
        <h2 class="d-flex align-items-center">
            {{ object.title }}
            <img
                width="38"
                height="38"
                src="{{ object.author.profile.image.url }}"
                alt="{{ object.author }}"
                class="rounded-circle ms-2">
        </h2>
        <p>
            <small>
                {{ object.author }} | {{ object.date_posted|date:"d E, Y, G:i" }}
            </small>
        </p>
        <p>{{ object.content }}</p>
    </div>
{% endblock content %}
